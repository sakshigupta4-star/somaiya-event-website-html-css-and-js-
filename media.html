<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="heading">
         <h1> Media Gallery and Information Page </h1>
    </div>
    <div class="video">
        <div class="cont1">
            <h2 style="text-align: center; color: white; margin-top: 50px">Previous Year Video</h2>
            <video controls>
            <source src="video4.mp4" type="video/mp4">
         </video>
        </div>
       <div class="cont2">
          <h2 style="text-align: center; color: white">Wikipedia Site live</h2>
        <iframe 
          src="https://www.wikipedia.org/"  
          title="College Website" style="margin-top: 20px; margin-left: 40px;">
        </iframe>
       </div>
    </div>
     <h2 style="margin-top: 0px; color: white;">Background Music</h2><br><br>
        <audio controls loop >
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    <noscript>
        <p style="color: red; font-weight:bold;">
            Your browser does not support JavaScript or it is disabled. Some content may not be displayed properly.
        </p>
    </noscript>
</body>
</html>
